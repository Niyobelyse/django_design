{% load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">

</head>
<body id="container">
  <form method="POST" action="{% url 'register' %}">
	{% csrf_token %}
  	 <input type="text" placeholder="Username" name="username"><br><br>
  	  <input type="password" placeholder="Password" name="password"><br>
  	 <button type="submit" name="submit">Register</button><br><br>
  	 <p><span>Have an account?</span><a href="login.php" style="color: blue;font-size: 23px;">Login here</a></p>
  </form>
  <table>
	<tr>
		{{ dataselect.username }}
		<th>username</th>
		<th>password</th>
		<th>Action</th>
	</tr>
	{% for dataselect in data %}
     
	<tr>
		<td>{{ dataselect.username }}</td>
		<td>{{ dataselect.password }}</td>
		<td><button type="submit">delete</button><button type="submit">Update</button></td>
	</tr>
	{% endfor %}
  </table>
</body>
</html>
